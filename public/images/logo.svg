<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Brand Icon -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(244, 150, 30);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(241, 100, 47);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(9, 164, 230);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract E icon -->
  <g transform="translate(10, 15)">
    <rect x="0" y="0" width="8" height="50" fill="url(#brandGradient)" rx="2"/>
    <rect x="0" y="0" width="28" height="8" fill="url(#brandGradient)" rx="2"/>
    <rect x="0" y="21" width="24" height="8" fill="url(#brandGradient)" rx="2"/>
    <rect x="0" y="42" width="28" height="8" fill="url(#brandGradient)" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="38" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#1a1a1a">
    Edone
  </text>
  <text x="55" y="58" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#666">
    Solutions
  </text>
</svg>
